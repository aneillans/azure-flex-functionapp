name: Terraform Module Build and Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Semantic versioning (e.g., v1.0.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

env:
  PROGET_SERVER: ${{ vars.PROGET_SERVER }}
  PROGET_FEED: ${{ vars.PROGET_FEED }}
  PROGET_API_KEY: ${{ secrets.PROGET_API_KEY }}
  MODULE_NAME: azure-flex-functionapp

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Install zip and download Inedo Upack CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y zip curl tar unzip file

          set -e

          # Query GitHub Releases API to find the latest release asset suitable for Linux x64
          echo "Querying GitHub Releases API for Inedo/upack latest release"
          API_JSON=$(curl -sS "https://api.github.com/repos/Inedo/upack/releases/latest")

          if [ -z "$API_JSON" ]; then
            echo "Failed to fetch release metadata from GitHub API"
            exit 1
          fi

          # Use Python to pick an asset: prefer name containing 'linux' and 'x64' (or '64'), prefer .tar.gz then .zip
          DOWNLOAD_URL=$(echo "$API_JSON" | python3 - <<'PY'
import json,sys,re
data=json.load(sys.stdin)
assets=data.get('assets',[])
def score(a):
    n=a.get('name','').lower()
    s=0
    if 'linux' in n: s+=10
    if 'x64' in n or 'x86_64' in n or '64' in n: s+=5
    if n.endswith('.tar.gz'): s+=3
    if n.endswith('.zip'): s+=2
    return s
best=None
best_score=-1
for a in assets:
    s=score(a)
    if s>best_score:
        best_score=s
        best=a
if best:
    print(best.get('browser_download_url'))
else:
    # fallback: select first asset
    if assets:
        print(assets[0].get('browser_download_url'))
    else:
        sys.exit(2)
PY
)

          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Could not determine an asset download URL from GitHub releases"
            exit 1
          fi

          echo "Downloading upack from $DOWNLOAD_URL"
          curl -sSLf "$DOWNLOAD_URL" -o upack_asset

          FILETYPE=$(file -b --mime-type upack_asset || true)
          echo "Downloaded file MIME type: $FILETYPE"

          if [[ "$FILETYPE" == "application/gzip" ]] || [[ "$FILETYPE" == "application/x-gzip" ]]; then
            tar -xzf upack_asset
          elif [[ "$FILETYPE" == "application/zip" ]]; then
            unzip -q upack_asset
          else
            chmod +x upack_asset || true
          fi

          UPACK_BIN=$(find . -type f -name upack -perm /a+x -print -quit || true)
          if [ -z "$UPACK_BIN" ] && [ -x "upack_asset" ]; then
            UPACK_BIN="./upack_asset"
          fi

          if [ -z "$UPACK_BIN" ]; then
            echo "Error: upack executable not found after extraction"
            ls -la
            exit 1
          fi

          sudo mv "$UPACK_BIN" /usr/local/bin/upack
          sudo chmod +x /usr/local/bin/upack

          echo "Installed upack to /usr/local/bin/upack"
          /usr/local/bin/upack --version || true

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Use provided version from workflow dispatch
            VERSION=${{ github.event.inputs.version }}
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Validate Terraform Module
        run: |
          cd terraform
          terraform init -backend=false
          terraform validate
          terraform fmt -check -recursive

      - name: Build module package
        id: build
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PACKAGE_NAME="${MODULE_NAME}-${VERSION}.zip"
          
          # Create temporary build directory
          mkdir -p build
          
          # Copy terraform files to build directory maintaining structure
          cp -r terraform/ build/${MODULE_NAME}/
          
          # Include README and LICENSE if they exist
          if [ -f README.md ]; then
            cp README.md build/${MODULE_NAME}/
          fi
          
          if [ -f LICENSE ]; then
            cp LICENSE build/${MODULE_NAME}/
          fi
          
          # Create module manifest (Terraform registry compatible)
          cat > build/${MODULE_NAME}/VERSION << EOF
          {
            "version": "${VERSION}",
            "name": "${MODULE_NAME}",
            "namespace": "custom",
            "type": "module",
            "provider": "azurerm",
            "source": "proget/custom/${MODULE_NAME}/azurerm"
          }
          EOF
          
          # Package the module as a zip
          cd build
          zip -r ../${PACKAGE_NAME} ${MODULE_NAME}/ > /dev/null
          cd ..
          
          echo "package_name=${PACKAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Package created: ${PACKAGE_NAME}"

      - name: Generate module metadata
        id: metadata
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          cat > module_metadata.json << EOF
          {
            "name": "${MODULE_NAME}",
            "version": "${VERSION}",
            "provider": "azurerm",
            "description": "Azure Flex Consumption Plan Terraform Module",
            "source": "github.com/your-org/${MODULE_NAME}",
            "tag": "v${VERSION}"
          }
          EOF
          
          cat module_metadata.json

      - name: Publish to ProGet using Inedo Upack CLI
        env:
          PACKAGE_PATH: ${{ steps.build.outputs.package_name }}
        run: |
          VERSION=${{ steps.version.outputs.version }}

          if [ -z "$PROGET_SERVER" ] || [ -z "$PROGET_FEED" ] || [ -z "$PROGET_API_KEY" ]; then
            echo "Error: ProGet credentials not configured in secrets"
            exit 1
          fi

          echo "Publishing ${PACKAGE_PATH} to ProGet via Inedo Upack CLI..."

          # Locate upack CLI (prefer system install at /usr/local/bin/upack)
          if [ -x "/usr/local/bin/upack" ]; then
            UPACK_CMD="/usr/local/bin/upack"
          elif [ -x "$HOME/.dotnet/tools/upack" ]; then
            UPACK_CMD="$HOME/.dotnet/tools/upack"
          elif command -v upack >/dev/null 2>&1; then
            UPACK_CMD="$(command -v upack)"
          else
            echo "Error: upack CLI not found (tried /usr/local/bin/upack and $HOME/.dotnet/tools/upack)"
            exit 1
          fi

          # Use upack to push the package to the specified server and feed
          "$UPACK_CMD" push "${PACKAGE_PATH}" --server "${PROGET_SERVER}" --feed "${PROGET_FEED}" --api-key "${PROGET_API_KEY}"

          if [ $? -eq 0 ]; then
            echo "✓ Package published successfully via upack"
          else
            echo "✗ Failed to publish package via upack"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.build.outputs.package_name }}
          body: |
            # Terraform Module Release: ${{ steps.version.outputs.version }}
            
            ## Module Details
            - **Name**: ${{ env.MODULE_NAME }}
            - **Version**: ${{ steps.version.outputs.version }}
            - **Provider**: azurerm
            
            ## Published to ProGet
            Feed: ${{ env.PROGET_FEED }}
            
            ## Installation
            See README.md for installation instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish workflow summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Terraform Module Published ✓
          
          - **Module**: ${{ env.MODULE_NAME }}
          - **Version**: ${{ steps.version.outputs.version }}
          - **Package**: ${{ steps.build.outputs.package_name }}
          - **ProGet Feed**: ${{ env.PROGET_FEED }}
          - **Status**: Successfully published
          EOF