name: Terraform Module Build and Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Semantic versioning (e.g., v1.0.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

env:
  PROGET_SERVER: ${{ vars.PROGET_SERVER }}
  PROGET_FEED: ${{ vars.PROGET_FEED }}
  PROGET_API_KEY: ${{ secrets.PROGET_API_KEY }}
  MODULE_NAME: azure-flex-functionapp
  MODULE_GROUP: ${{ vars.MODULE_GROUP || 'custom' }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Install packaging prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y zip curl tar unzip file

      - name: Download and install Inedo Upack CLI
        id: install-upack
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $apiUrl = 'https://api.github.com/repos/Inedo/upack/releases/latest'
          Write-Host "Querying $apiUrl"
          $release = Invoke-RestMethod -Uri $apiUrl -UseBasicParsing
          if (-not $release.assets) {
            throw "Failed to find assets in upack release metadata."
          }

          $candidateAssets = $release.assets | Where-Object { $_.name -notmatch 'musl' }
          if (-not $candidateAssets) {
            $candidateAssets = $release.assets
          }

          function Get-AssetScore([string]$name) {
            if (-not $name) { return 0 }
            $n = $name.ToLower()
            $score = 0
            if ($n -match 'linux') { $score += 10 }
            if ($n -match 'x64' -or $n -match 'x86_64' -or $n -match '64') { $score += 5 }
            if ($n -like '*.tar.gz' -or $n -like '*.tgz') { $score += 3 }
            if ($n -like '*.zip') { $score += 2 }
            return $score
          }

          $asset = $candidateAssets |
            Sort-Object @{ Expression = { Get-AssetScore $_.name }; Descending = $true } |
            Select-Object -First 1

          if (-not $asset -or -not $asset.browser_download_url) {
            throw "Unable to determine a suitable upack asset to download."
          }

          $downloadUrl = $asset.browser_download_url
          $tempDir = Join-Path $env:RUNNER_TEMP 'upack'
          New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
          $assetPath = Join-Path $tempDir $asset.name

          Write-Host "Downloading upack from $downloadUrl"
          Invoke-WebRequest -Uri $downloadUrl -OutFile $assetPath -UseBasicParsing

          $extractDir = Join-Path $tempDir 'extract'
          New-Item -ItemType Directory -Force -Path $extractDir | Out-Null

          $nameLower = ($asset.name ?? '').ToLower()
          if ($nameLower -like '*.tar.gz' -or $nameLower -like '*.tgz') {
            & tar -xzf $assetPath -C $extractDir
          }
          elseif ($nameLower -like '*.zip') {
            Expand-Archive -Path $assetPath -DestinationPath $extractDir -Force
          }
          else {
            Copy-Item $assetPath (Join-Path $extractDir 'upack') -Force
          }

          $binary = Get-ChildItem -Path $extractDir -Recurse -File |
            Where-Object { $_.Name -eq 'upack' } |
            Select-Object -First 1

          if (-not $binary) {
            $binary = Get-Item $assetPath -ErrorAction SilentlyContinue
          }

          if (-not $binary) {
            throw "upack executable not found after extracting the asset."
          }

          $destination = '/usr/local/bin/upack'
          sudo mv "$($binary.FullName)" $destination
          sudo chmod +x $destination

          if (-not (Test-Path $destination)) {
            throw "upack binary missing after installation at $destination"
          }

          $versionOutput = & $destination version 2>$null
          $versionLine = ($versionOutput | Select-Object -First 1)
          if (-not $versionLine) {
            $versionLine = 'unknown-version'
          }
          Write-Host "Installed upack ($versionLine)"

          "upack-path=$destination" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Use provided version from workflow dispatch
            VERSION=${{ github.event.inputs.version }}
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build module package
        id: build
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PACKAGE_NAME="${MODULE_NAME}-${VERSION}.zip"
          
          # Create temporary build directory
          mkdir -p build
          mkdir -p build/terraform/
          
          # Copy terraform files to build directory maintaining structure
          cp -r terraform/ build/terraform/
          
          # Include README and LICENSE if they exist
          if [ -f README.md ]; then
            cp README.md build/
          fi
          
          if [ -f LICENSE ]; then
            cp LICENSE build/
          fi
          
          # Create module manifest (Terraform registry compatible)
          cat > build/VERSION << EOF
          {
            "version": "${VERSION}",
            "name": "${MODULE_NAME}",
            "namespace": "terraform__",
            "type": "module",
            "provider": "azurerm",
            "source": "packages.neillans.co.uk/terraform__/${MODULE_NAME}/azurerm"
          }
          EOF

          # Create upack manifest required by ProGet Terraform feeds
          cat > build/upack.json << EOF
          {
            "group": "${MODULE_GROUP}",
            "name": "${MODULE_NAME}",
            "version": "${VERSION}",
            "title": "Azure Flex Function App Terraform Module",
            "description": "Azure Flex Consumption Plan Terraform Module",
            "tags": ["terraform", "azurerm", "function-app"],
            "_provider": "azurerm",
            "_sourceRepository": "github.com/aneillans/azure-flex-functionapp"
          }
          EOF
          
          # Package the module as a zip
          cd build
          zip -r ../${PACKAGE_NAME} ./ > /dev/null
          cd ..
          
          echo "package_name=${PACKAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Package created: ${PACKAGE_NAME}"

      - name: Upload module artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: module-${{ steps.version.outputs.version }}
          path: ${{ steps.build.outputs.package_name }}
          if-no-files-found: ignore
          retention-days: 14          

      - name: Validate Terraform Module
        run: |
          cd terraform
          terraform init -backend=false
          terraform validate
          terraform fmt -check -recursive



      - name: Publish to ProGet using Inedo Upack CLI
        env:
          PACKAGE_PATH: ${{ steps.build.outputs.package_name }}
          UPACK_PATH: ${{ steps.install-upack.outputs.upack-path }}
        run: |
          VERSION=${{ steps.version.outputs.version }}

          if [ -z "$PROGET_SERVER" ] || [ -z "$PROGET_FEED" ] || [ -z "$PROGET_API_KEY" ]; then
            echo "Error: ProGet credentials not configured in secrets"
            exit 1
          fi

          echo "Publishing ${PACKAGE_PATH} to ProGet via Inedo Upack CLI..."

          # Locate upack CLI (prefer the path from the install step)
          if [ -n "$UPACK_PATH" ] && [ -x "$UPACK_PATH" ]; then
            UPACK_CMD="$UPACK_PATH"
          elif [ -x "/usr/local/bin/upack" ]; then
            UPACK_CMD="/usr/local/bin/upack"
          elif [ -x "$HOME/.dotnet/tools/upack" ]; then
            UPACK_CMD="$HOME/.dotnet/tools/upack"
          elif command -v upack >/dev/null 2>&1; then
            UPACK_CMD="$(command -v upack)"
          else
            echo "Error: upack CLI not found (checked UPACK_PATH env, /usr/local/bin/upack, $HOME/.dotnet/tools/upack, and PATH)"
            exit 1
          fi

          # upack CLI expects the feed endpoint ("target") as the second positional argument
          SERVER_BASE="${PROGET_SERVER%/}"
          TARGET_URL="${SERVER_BASE}/upack/feeds/${PROGET_FEED}"

          "$UPACK_CMD" push "${PACKAGE_PATH}" "${TARGET_URL}" --user="${PROGET_API_KEY}"

          if [ $? -eq 0 ]; then
            echo "✓ Package published successfully via upack"
          else
            echo "✗ Failed to publish package via upack"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.build.outputs.package_name }}
          body: |
            # Terraform Module Release: ${{ steps.version.outputs.version }}
            
            ## Module Details
            - **Name**: ${{ env.MODULE_NAME }}
            - **Version**: ${{ steps.version.outputs.version }}
            - **Provider**: azurerm
            
            ## Published to ProGet
            Feed: ${{ env.PROGET_FEED }}
            
            ## Installation
            See README.md for installation instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish workflow summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Terraform Module Published ✓
          
          - **Module**: ${{ env.MODULE_NAME }}
          - **Version**: ${{ steps.version.outputs.version }}
          - **Package**: ${{ steps.build.outputs.package_name }}
          - **ProGet Feed**: ${{ env.PROGET_FEED }}
          - **Status**: Successfully published
          EOF